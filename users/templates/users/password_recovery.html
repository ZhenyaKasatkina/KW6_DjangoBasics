{% extends 'email_newsletter/base.html' %}
{% block content %}

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-6 col-md-8 mx-auto">
                <h5 class="text mb-6">Восстановление пароля</h5>
                <p class="lead text-body-secondary mb-2">Укажите свою электронную почту,</p>
                <p class="lead text-body-secondary mb-6">на которую направить Вам новый пароль</p>
                <a href="{% url 'email_newsletter:homepage' %}" class="btn btn-success my-2">
                    Вернуться на главную страницу</a>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <form method="post" action="" class="form-floating text-center"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <input type="email" class="form-control mb-4" name="email"
                                           placeholder="Введите Ваш email, зарегистрированный на сайте"/>
                                </div>
                                <div class="card-footer">
                                    <input type="submit" value="Отправить" class="p-2 btn  btn-dark my-2 mb-2"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
